<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: gainsboro;
            margin: 50px;
            padding: 20px;
        }

        hr
        {
            background-color: skyblue;
            height: 5px;
            border: 0;
        }
        
        .box 
        {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 
        {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        p 
        {
            text-align: center;
            margin: 15px;
        }
        
        .zoom_text 
        {
            text-align: center;
            margin: 30px auto;
            padding: 10px;
            transition: all 0.3s;
        }
        
        .zoom_text:hover 
        {
            transform: scale(2.05);
        }
        
        .menu 
        {
            display: flex;
            justify-content: space-around;
            margin: 30px;
        }
        
        .menu a 
        {
            text-decoration: none;
            color: blue;
            padding: 8px 15px;
            border: 1px solid blue;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .menu a:active 
        {
            background-color: skyblue;
            color: white;
        }

        .menu div 
        {
            cursor: pointer; /* 손가락 커서 표시 */
        }

        .univ_address 
        {
            text-align: center;
            margin: 20px;
        }
        
        .univ_logo 
        {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .univ_logo:hover 
        {
            transform: scale(1.3); 
        }
        
        .link 
        {
            color: skyblue;
            text-decoration: none;
        }
        
        .link:hover 
        {
            text-decoration: underline;
        }

        .event 
        {
            position: fixed;
            right: 20px;
            top: 80px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            width: 400px;
        }
         #time-display 
        {
            background-color: white;
            position: fixed;
            top: 10px;
            left: 860px;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="time-display">
        <script>
            let current = new Date();
            document.write("현재 시간: ");
            document.write(current.getHours() + "시 ");
            document.write(current.getMinutes() + "분 ");
            document.write(current.getSeconds() + "초");
        </script>
    </div>
    <div class="box">
        <h1 onmouseover="this.style.color='skyblue'" onmouseout="this.style.color='black'">나의 메인 페이지</h1>
        <hr>
        <div class="univ_address">
            <a href="https://www.hansung.ac.kr" target="_blank">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.daily.co.kr%2F%40files%2Fwww.daily.co.kr%2Fcontent_watermark%2Flife%2F2021%2F20210622%2F4708c8d0ffd79100bb3ba02bc72a794c.jpg" 
                     alt="한성대학교 로고" 
                     class="univ_logo"
                     title="한성대학교 홈페이지로 이동">
            </a>
            <p>
                <a href="https://www.hansung.ac.kr" class="link" target="_blank">한성대학교 홈페이지 바로가기</a>
            </p>
        </div>
        
            <p class="zoom_text">진화용 메인 페이지입니다.</p>
        
            <p>원하는 목록을 더블클릭해주세요.</p>
        
        <div class="menu">
            <a href="#" ondblclick="window.location.href='profile.html'">자기소개</a>
            <a href="#" ondblclick="window.location.href='event.html'">이벤트 목록</a>
            <a href="#" ondblclick="window.location.href='join-membership.html'">회원가입</a>
        </div>
        <br>
        <hr>
    </div>
</body>
</html>
